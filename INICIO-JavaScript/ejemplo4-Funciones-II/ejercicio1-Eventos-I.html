<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>

    <!-- Configuracion de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Configuracion de SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Configuracion de Scripts propios -->
    <script src="js/script1.js"></script>

    <!-- Configuracion de estilos css -->
    <link rel="stylesheet" href="css/styles.css">

    <!--favicon, otra configuracion de carga a traves de un link-->
    <link rel="shortcut icon" href="icon/brujula.png" type="image/x-icon">

</head>


<body>
    <div class="container">
        <h2>Eventos: onmouseover & onmouseout <code>onclick</code></h2>
        <br>
        <h3>Desglose de los eventos</h3>
        <span onclick="descarga()">Descargar
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-file-earmark-arrow-down" viewBox="0 0 16 16">
                <path
                    d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293V6.5z" />
                <path
                    d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z" />
            </svg>
        </span>
        <br>
        <div class="recuadroLogin">
            <form action="" method="get">
                <h4>LOGIN</h4>

                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor"
                    class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    <path fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                </svg>
                <br>
                <br>
                <div class="form-floating mb-3" style="padding: 5px;">
                    <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com">
                    <label for="floatingInput">Correo electr√≥nico</label>
                </div>
                <br>
                <div class="form-floating" style="padding: 5px;">
                    <input type="password" class="form-control" id="password" placeholder="password">
                    <label for="floatingPassword">password</label>
                </div>
                <br>

                <input type="button" onmouseout="limpiar()" onmouseover="mensaje()" onclick="ordenSecundaria()"
                    class="btn btn-secondary" value="Acceso:" />
                <!-- input Etiqueta de apertura y cierre en si misma esta etiqueta marca un lugar de encuentro
                entre las variables y sus distintos entornos-->
            </form>

            <p id="resultado"></p>
        </div>

        <a style="float: right;" href="#" class="btn btn-outline-dark" onclick="descarga()">Descargar
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor"
                class="bi bi-file-earmark-arrow-down" viewBox="0 0 16 16">
                <path
                    d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293V6.5z" />
                <path
                    d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z" />
            </svg>
        </a>
    </div>
