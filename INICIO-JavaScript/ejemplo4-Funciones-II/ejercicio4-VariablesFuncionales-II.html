<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento dirigido a la venta</title>

    <!-- Configuracion de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- Configuracion de SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Configuracion de Scripts propios -->
    <script src="js/script4.js" type="text/JavaScript" language="JavaScript"></script>

    <!-- Configuracion de estilos css -->
    <link href="css/styles4.css" type="text/css" rel="stylesheet">

    <!--favicon, otra configuracion de carga a traves de un link-->
    <link rel="shortcut icon" href="icon/brujula.png" type="image/x-icon">

</head>


<body>

    <header>
        <h2>Ejemplo tarjeta de producto <span class="badge bg-secondary">Novedad</span></h2>
    </header>

    <main>
        <div class="container carrito">
            <p>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart"
                    viewBox="0 0 16 16">
                    <path
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
                Carrito&nbsp;: <span id="nºClicks"></span>
            </p>
            <marquee behavior="" direction="" id="resultado">Carrito vacío.</marquee>
        </div>

        <div class="container tarjetaProducto">

            <div class="card" style="width: 18rem; margin: 0 auto;">
                <div class="container bloqueImagen">
                    <img src="https://cdn.watersportsoutlet.com/images/1x1/thumbs/24755-Zhik-Mens-Superwarm-V-Neoprene-Top.700x700.jpg"
                        class="img-thumbnails imagenProducto" alt="...">
                </div>
                <div class="card-body">
                    <h3 class="card-title" style="color:brown">
                        <span class="badge bg-danger">Oferta 179,99€</span>
                    </h3>
                    <p class="card-text">
                        Antes: <s class="h4>">245€</s><br>
                        Última tecnología de tejido espacial autotérmico basado en diseños de la NASA
                    </p>
                    <a href="#" onclick="agregar()" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cart-plus-fill" viewBox="0 0 16 16">
                            <path
                                d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0z" />
                        </svg>
                        Agregar al carrito
                    </a>
                    <a href="#" onclick="borrar()" class="btn btn-warning">
                        Borrar
                    </a>
                </div>
                <hr>
                <a href="#" onclick="cambioPagina()" id="idBotonComprar"
                    class="btn btn-success botonComprar">Comprar</a>
            </div>

        </div>

    </main>

</body>

</html>
