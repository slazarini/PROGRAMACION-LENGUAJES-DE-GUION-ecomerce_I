<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de asignación</title>
</head>

<body>


    <script>
        var numero = 5;
        //  Asignación compuesta
        numero = numero + 3;
        numero += 3;

        numero = numero * 6;
        numero *= 6;

        numero = numero / 9;
        numero /= 9;

        numero = numero -2;
        numero -= 2;

        console.log(numero)
    </script>
</body>

</html>
