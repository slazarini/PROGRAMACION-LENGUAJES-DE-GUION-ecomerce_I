<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos, Lógicos y Relacionales</title>
</head>

<body>

    <script>
        var numero = 7;
        console.log('Igualdad: ' + (numero == 7));
        console.log('Igualdad: ' + (numero == '7'));
        console.log('Mayor: ' + (numero > 8));
        console.log('Menor o igual: ' + (numero <= 7));
        console.log('Igualdad estricta: ' + (numero === 7));
        console.log('Desigualdad estricta: ' + (numero !== 7));

        //  Lógicos
        var nombre1 = 'Juan Perez';
        var nombre2 = 'Maria Perez';

        // Lógicos + relacionales
        console.log('Condición Y: ' + (nombre1 == 'Juan Perez') && (nombre2 == 'Mari Perez'));
        console.log('Condición O: ' + (nombre1 == 'Juan Perez') || (nombre2 == 'maria Perez'));
        console.log('Negación: ' + (nombre2 !== 'Mari Perez'));
        console.log('Negación: ' + !(nombre2 == 'Mari Perez'));

    </script>
</body>

</html>
