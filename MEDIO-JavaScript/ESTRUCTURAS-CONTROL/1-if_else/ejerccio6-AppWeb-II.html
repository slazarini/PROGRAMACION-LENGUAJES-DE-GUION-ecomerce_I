<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo y recogida de datos</title>

    <!--favicon, otra configuracion de carga a traves de un link-->
    <link rel="shortcut icon" href="icon/brujula.png" type="image/x-icon">

    <!-- Configuracion de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- Configuracion de SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!--Configuracion de nuestro archivo de css â‡“-->
    <!-- <link rel="stylesheet" href="css/styles3-VentaCurso.css"> -->

    <!-- Configuracion de Scripts propios -->
    <script src="js/script6.js" type="text/JavaScript" language="JavaScript"></script>

</head>

<body>

    <div class="container" style="text-align: center;margin-top: 10px;">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo">Calculo del indice de masa corporal</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="width: 380px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Introduce los siguientes datos:</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="text-align: left;">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Peso (Kg):</label>
                                <input type="text" class="form-control" id="calculoPeso">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Altura (cm):</label>
                                <input type="text" class="form-control" id="calculoAltura">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button onclick="calcular()" type="button" class="btn btn-primary">Calcular</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                    <p id="resultado"></p>
                </div>
                
            </div>
        </div>
        

    </div>

</body>

</html>
