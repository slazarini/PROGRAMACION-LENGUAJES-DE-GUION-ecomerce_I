    <script>

        var condicion = 33;

        if (condicion > 0 && condicion <= 33) {
            document.write('evento1');
        }
        else if (condicion > 10 && condicion <= 40) {
            document.write('evento2');
        } else {
            document.write('evento3');
        }

    </script>

    <br>

    <script>

        /*
            Breve ejercico:
            var nombre = 'Fernando';
            var nombre2 = 'Luisa';
            generar condicion para que se escriba en el doc luisa utilizando if else
        */
        var nombre = 'Fernando';
        var nombre2 = 'Luisa';
        if (nombre2 == 'Luisa') {
            document.write('Es: ' + nombre2);
        }
        else {
            document.write('No es: ' + nombre2);
        }

    </script>
