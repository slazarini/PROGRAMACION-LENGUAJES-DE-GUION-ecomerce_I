<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in</title>
</head>

<body>

    <script>
        //var meses = [enero, febrero, marzo, abril, mayo, junio, agosto, septiembre, octubre, noviembre, diciembre];
        var diasMes = {
            enero: 31,
            febrero: 28,
            marzo: 31,
            abril: 30,
            mayo: 31,
            junio: 30,
            julio: 31,
            agosto: 31,
            septiembre: 30,
            octubre: 31,
            noviembre: 30,
            diciembre: 31
        };

        for (dias in diasMes){
            document.write('El mes: ' + dias + ' tiene: ' + diasMes[dias] + '<br>');
        }

        for (dias in diasMes){
            console.log('El mes: ' + dias + ' tiene: ' + diasMes[dias] );
        }

    </script>
</body>
